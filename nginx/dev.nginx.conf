server {
	listen 80;
	listen [::]:80;
	server_name localhost;

    location /auth {
        proxy_pass http://${AUTH_CONTAINER_NAME}:3000;
        rewrite ^/auth/(.*)$ /$1 break;
    }

    location /planner {
        proxy_pass http://${PLANNER_CONTAINER_NAME}:3000;
        rewrite ^/planner/(.*)$ /$1 break;
    }

    location /notification {
        proxy_pass http://${NOTIFICATION_CONTAINER_NAME}:3000;
        rewrite ^/notification/(.*)$ /$1 break;
    }
}
